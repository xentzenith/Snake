<script>
function extraInfo() {
const e = document.getElementsByClassName("extra");
var k = document.getElementById("info");
// Loop through all elements and hide/show them
for (var i = 0; i < e.length; i++) {
  if (e[i].style.display === "none" ) {
    e[i].style.display = "block";
    k.innerHTML = "Less Info"
  } else {
    e[i].style.display = "none";
    k.innerHTML ="More Info"
  }
}
}
